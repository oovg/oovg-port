<section class="feature half" [ngStyle]="{'background-color': '#' + work.color}">
  <div class="content">
    <p><a [routerLink]="['/works']" [routerLinkActive]="['active']">Works</a></p>
    <h1>{{work.title}}</h1>
  </div>
</section>

<section *ngIf="work" class="work">
  
  <h1 class="title">{{work.title}}</h1>
  <div class="tags">
    <div class="item" *ngFor="let type of work.types">{{type.name}}</div>
  </div>
  <p class="caption">{{work.caption}}</p>
  
  <div *ngFor="let image of work.images" class="work-img">
    <img src="{{image.url}}"/>
  </div>
    
</section>
