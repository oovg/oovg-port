<section class="feature half">
  <div class="content"><h1>OoVG produces considered design across multiple disciplines focused on concept, utility, and identity.</h1>
  <h4>Below is a selection of recent projects.</h4></div>
</section>

<div class="tags">
  <p-checkbox class="item" name="groupname" value="Branding" label="Branding" [(ngModel)]="filter"></p-checkbox>
  <p-checkbox class="item" name="groupname" value="Print" label="Print" [(ngModel)]="filter"></p-checkbox>
  <p-checkbox class="item" name="groupname" value="Product" label="Product" [(ngModel)]="filter"></p-checkbox>
</div>

<!-- List the Works -->

<div class="works">
  
  <div *ngFor="let work of works" class="work">
    <div class="works-item" *ngIf="test(work.types, filter)" [ngStyle]="{'background-image': 'url(' + work.images[0].url + ')'}">

      <a href="#" [routerLink]="['/works', work.id]">
        <div class="overlay"
             [ngClass]="{'salmon': work.types[0].name==='Branding', 'teal': work.types[0].name==='Print', 'evergreen': work.types[0].name==='Illustration'}">
          <div class="container">
            <h3 class="title">{{work.title}}</h3>
            <h6 class="caption">{{work.caption}}</h6>
            <a href="" [routerLink]="['/works', work.id]" class="button">View Context</a>
          </div>
        </div>
      </a>

    </div>
  </div>
</div>
