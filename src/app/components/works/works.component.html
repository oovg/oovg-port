<section class="feature">
  <div class="content"><h1>OoVG produces considered design across multiple disciplines focused on concept, utility, and identity.</h1>
  <h4>Below is a selection of recent works.</h4></div>
</section>
<div class="tags">
  <div class="item teal">Brand</div>
  <div class="item sky">UI/UX</div>
  <div class="item salmon">Print</div>
  <div class="item evergreen">Illustration</div>
  <div class="item warm-grey">Goods</div>
</div>
<!-- List the Works -->
<div class="works">
  <div class="works-item" *ngFor="let work of works" [ngStyle]="{'background-image': 'url(' + work.images[0].url + ')'}">
    
    <a href="#" [routerLink]="['/works', work.id]">
      <div class="overlay"
           [ngClass]="{'salmon': work.type==='Branding', 'teal': work.type==='Print', 'evergreen': work.type==='Illustration'}">
        <div class="container">
          <h3 class="title">{{work.title}}</h3>
          <h6 class="caption">{{work.caption}}</h6>
          <a href="" [routerLink]="['/works', work.id]" class="button">View Context</a>
        </div>
      </div>
    </a>
    
  </div>
</div>
